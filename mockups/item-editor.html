<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Item - Generador de Listas Etiquetadas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tag {
            background-color: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-right: 4px;
            display: inline-block;
            margin-bottom: 4px;
        }
        .tag .remove {
            margin-left: 4px;
            cursor: pointer;
            opacity: 0.6;
        }
        .tag .remove:hover {
            opacity: 1;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .custom-field {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Modal de Edición -->
    <div class="modal fade show" style="display: block; background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Editar Item
                    </h5>
                    <button type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campos Básicos -->
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" placeholder="Ingresa el título del item" value="Completar informe mensual">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" rows="3" placeholder="Describe el item">Preparar el informe de ventas del mes de marzo</textarea>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option value="active">Activo</option>
                                <option value="pending">Pendiente</option>
                                <option value="inactive">Inactivo</option>
                            </select>
                        </div>

                        <!-- Etiquetas -->
                        <div class="mb-3">
                            <label class="form-label">Etiquetas</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Agregar etiqueta">
                                <button class="btn btn-outline-secondary">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="mb-2">
                                <span class="tag">#trabajo<i class="fas fa-times remove"></i></span>
                                <span class="tag">#urgente<i class="fas fa-times remove"></i></span>
                            </div>
                        </div>

                        <!-- Imagen -->
                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" accept="image/*">
                                <button class="btn btn-outline-secondary">
                                    <i class="fas fa-upload"></i>
                                </button>
                            </div>
                            <img src="https://via.placeholder.com/200" class="preview-image" alt="Preview">
                        </div>

                        <!-- Campos Especiales -->
                        <div class="custom-field">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">Campos Especiales</h6>
                                <button type="button" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-plus me-1"></i>Agregar Campo
                                </button>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Fecha límite</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prioridad</label>
                                <select class="form-select">
                                    <option value="high">Alta</option>
                                    <option value="medium">Media</option>
                                    <option value="low">Baja</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
