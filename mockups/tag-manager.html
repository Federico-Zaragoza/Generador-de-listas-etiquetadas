<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Etiquetas - Generador de Listas Etiquetadas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tag {
            background-color: #e9ecef;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            margin-right: 4px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .tag-count {
            background-color: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-size: 0.75rem;
        }
        .tag-actions {
            margin-left: 8px;
            display: inline-flex;
            gap: 4px;
        }
        .tag-actions button {
            padding: 0 4px;
            font-size: 0.75rem;
        }
        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Navegación principal (reusada del index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-list-check me-2"></i>
                Lista Etiquetada
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link text-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Encabezado -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>
                        <i class="fas fa-tags me-2"></i>
                        Gestor de Etiquetas
                    </h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTagModal">
                        <i class="fas fa-plus me-2"></i>Nueva Etiqueta
                    </button>
                </div>

                <!-- Buscador de etiquetas -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar etiquetas...">
                    </div>
                </div>

                <!-- Lista de etiquetas -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Mis Etiquetas</h6>
                        
                        <div class="tag">
                            #trabajo
                            <span class="tag-count">15</span>
                            <div class="tag-actions">
                                <button class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="tag">
                            #personal
                            <span class="tag-count">8</span>
                            <div class="tag-actions">
                                <button class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="tag">
                            #urgente
                            <span class="tag-count">3</span>
                            <div class="tag-actions">
                                <button class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Estadísticas de Uso</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="border rounded p-3 text-center">
                                    <h3 class="mb-1">26</h3>
                                    <small class="text-muted">Total de Etiquetas</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="border rounded p-3 text-center">
                                    <h3 class="mb-1">15</h3>
                                    <small class="text-muted">Más Usada (#trabajo)</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="border rounded p-3 text-center">
                                    <h3 class="mb-1">5</h3>
                                    <small class="text-muted">Sin Usar</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Etiqueta -->
    <div class="modal fade" id="newTagModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-tag me-2"></i>Nueva Etiqueta
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre de la etiqueta</label>
                            <div class="input-group">
                                <span class="input-group-text">#</span>
                                <input type="text" class="form-control" placeholder="Nombre de la etiqueta">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <div class="d-flex align-items-center">
                                <span class="color-preview" style="background-color: #0d6efd"></span>
                                <input type="color" class="form-control form-control-color" value="#0d6efd">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Crear Etiqueta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
